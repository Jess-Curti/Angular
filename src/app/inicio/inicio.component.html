<div class="container-fluid">

  <div class="row d-flex align-items-center">
    <div class="col-md-7">

      <div class="row d-flex justify-content-center">
        <div class="col-md-8">
            <h1 class="fs-54 text-center text-white">Seja bem vinde!!!</h1>
            <h5 class="fs-18 text-center text-white">Expresse aqui os seus pensamentos e opiniões...</h5>
        </div>
      </div>
      
      <div class="row d-flex justify-content-center mt-3 mb-5 ">
        <div class="col-md-4 d-flex justify-content-center">
          <button
            class="btn btn-light mr-2"
            data-toggle="modal"
            data-target="#novaPostagem">
            Nova Postagem
          </button>
          <a class="btn btn-outline-light ml-2" href="#postagens">Ver Postagens</a>
        </div>
      </div>

    </div>

    <div class="col-md-4 d-flex justify-content-center mb-5">
      <img src="/assets/images/blog1.jpeg" alt="Logo do blog" width="500px" heigth="500px">
    </div>
  </div>
</div>


<div class="container mb-5 mt-5" id="postagens">

  <nav>
    <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">
      <a 
      class="nav-link active text-secondary font-weight-bold" 
      id="nav-home-tab" 
      data-toggle="tab" 
      href="#todasPostagens" 
      role="tab" 
      aria-controls="nav-todasPostagens" 
      aria-selected="true"
      >Todas Postagens</a>
      
      <a 
      class="nav-link text-secondary font-weight-bold" 
      id="nav-profile-tab" 
      data-toggle="tab" 
      href="#minhasPostagens" 
      role="tab" 
      aria-controls="nav-minhasPostagens" 
      aria-selected="false"
      >Minhas Postagens</a>
      
      <a 
      class="nav-link text-secondary font-weight-bold" 
      id="nav-contact-tab" 
      data-toggle="tab" 
      href="#postagensTema" 
      role="tab" 
      aria-controls="nav-postagensTema" 
      aria-selected="false"
      >Postagens por tema</a>

    </div>
  </nav>

  <div class="tab-content" id="nav-tabContent">
    <div 
      class="tab-pane fade show active" 
      id="nav-todasPostagens" 
      role="tabpanel" 
      aria-labelledby="nav-todasPostagens-tab">
      Todas postagens
    </div>
    
    <div 
      class="tab-pane fade" 
      id="nav-minhasPostagens" 
      role="tabpanel" 
      aria-labelledby="nav-minhasPostagens-tab">
      Minhas postagens
    </div>
    
    <div 
      class="tab-pane fade" 
      id="nav-postagensTema" 
      role="tabpanel" 
      aria-labelledby="nav-postagensTema-tab">
      Postagens por tema
    </div>
  </div>

</div>


<!-- Modal -->
<div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="TituloModalCentralizado">Nova Postagem</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <div class="form-group">
          <label for="titulo">Título</label>
          <input type="text" class="form-control" id="titulo" placeholder="Digite o título">
        </div>

        <div class="form-group">
          <label for="texto">Texto</label>
          <textarea class="form-control" name="texto" id="texto" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="texto">Escolha um tema ou <a data-dismiss="modal" routerLink="/tema">cadastre um novo</a>: </label>
          <select name="tema" id="tema" class="form-control">
            <option value="">Temas</option>
          </select>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success">Publicar</button>
      </div>
    </div>
  </div>
</div>
